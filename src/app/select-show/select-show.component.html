<div style="margin: 70px;">
    <div *ngFor="let movie of movies"
        style="padding: 10px; width: 800px; height: 800px; border: 1px solid gray; margin-bottom: 20px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 50px;">
            <img src={{movie.imgUrl}} alt="movie-poster" style="width: 400px; height: 400px;">
            <div>
                <h2>Movie : {{movie.name}}</h2>
                <p>Imdb Rating : {{movie.imdb}}</p>
                <div style="display: flex; gap: 10px;">
                    <div *ngFor="let genre of movie.genre">
                        <p>{{genre.genre}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div *ngFor="let area of movie.area">
            <div style="display: flex; gap: 20px;">
                <p>{{area.area}}</p>
                <p>Price : {{area.price}}</p>
            </div>

            <div style="display: flex; gap: 10px; margin-top: -20px;">
                <div *ngFor="let schedule of area.time">
                    <p style="cursor: pointer;" (click)="handleTime(schedule)">{{schedule.time}}</p>
                </div>
            </div>
            <button (click)="handleArea(area)" style="margin-bottom: 20px;">submit A&T</button>
        </div>

        <div style="width: 60px; margin: 10px auto;">
            <button (click)="handleMovie(movie)" routerLink="/details">Confirm</button>
        </div>

    </div>
</div>
